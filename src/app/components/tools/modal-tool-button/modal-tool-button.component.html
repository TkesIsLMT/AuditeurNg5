<div class="btn-group">
    <button type="button" class="btn btn-outline-secondary dropdown-toggle" data-toggle="dropdown">
        <i class="fas fa-cog"></i>
        <span class="caret"></span>
    </button>
    <div class="dropdown-menu">
        <a *ngFor="let btn of buttons | visibleDynamicButton" [routerLink]="" (click)="onButtonClick(btn)" class="dropdown-item {{btn.btnClass}}" title="{{btn.title}}"><i class="{{btn.faClass}}"></i> {{btn.caption}}</a>
    </div>
</div>
