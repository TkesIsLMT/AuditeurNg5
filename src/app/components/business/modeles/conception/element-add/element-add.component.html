<div class="btn-group btn-group-sm dropdown">
    <button type="button" class="btn btn-outline-secondary dropdown-toggle" [title]="caption" data-toggle="dropdown">
        <i class="fas fa-plus"></i>
        <span *ngIf="captionVisible">{{caption}}</span>
        <span class="caret"></span>
    </button>
    <div class="dropdown-menu">
        <a href="" *ngFor="let typ of types" (click)="selectType($event,typ)" class="dropdown-item">{{typeElementToString(typ)}}</a>
    </div>
</div>
