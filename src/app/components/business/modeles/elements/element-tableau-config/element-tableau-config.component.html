<div class="modal-header">
    <h5 class="modal-title">Configuration du tableau</h5>
  </div>
  <form (ngSubmit)="submit(myForm)" autocomplete="off" #myForm="ngForm">
    <div class="modal-body">
      <div class="form-group row">
          <label for="fldNombre" class="col-sm-4 col-form-label">Nombre </label>
          <div class="col-sm-2">
            <input type="number" class="form-control" min="1"
              id="fldCode" [(ngModel)]="nombreColonne" (change)="redim()" name ="nbColonne" #nbColonne="ngModel">
          </div>
      </div>
      <div class="form-group row" *ngFor="let col of entetesColonne">
          <label for="fldLibelle" class="col-sm-4 col-form-label">Libell√© colonne {{col.numero}}</label>
          <div class="col-sm-8">
            <input type="text" class="form-control" 
              id="fldLibelle{{col.numero}}" [(ngModel)]="col.libelle" name="Libelle{{col.numero}}" #libelle{{col.numero}}="ngModel">
          </div>
      </div>
    </div>
    <div class="modal-footer">
          <button type="button" class="btn btn-secondary" (click)="cancel('cancel button click')"><i class="fas fa-undo-alt"></i> Annuler</button>
          <button type="submit" [disabled]="myForm.invalid" class="btn btn-primary"><i class="fas fa-edit"></i> Valider</button>
    </div>
  </form>
