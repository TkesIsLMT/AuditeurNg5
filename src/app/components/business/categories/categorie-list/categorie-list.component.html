<p class="h2">{{ 'categorie.liste.titre' | translate }}</p>

<app-referentiel-top-table [loading]="dataSource.loading$" (filterValueChange)="runFilter($event)"></app-referentiel-top-table>

<div class="btn-group btn-group" role="group">
    <button type="button" class="btn btn-primary" (click)=openEdit()><i class="fas fa-plus"></i> {{ 'categorie.liste.ajouter' | translate }}</button>
</div>

<mat-table class="table-referentiel" [dataSource]="dataSource" matSort>
  <ng-container matColumnDef="Id">
    <mat-header-cell *matHeaderCellDef>UID</mat-header-cell>
    <mat-cell *matCellDef="let row"> {{row.Id}} </mat-cell>
  </ng-container>
  <ng-container matColumnDef="Code">
    <mat-header-cell *matHeaderCellDef mat-sort-header>Code</mat-header-cell>
    <mat-cell *matCellDef="let row"> {{row.Code}} </mat-cell>
  </ng-container>
  <ng-container matColumnDef="Libelle">
    <mat-header-cell *matHeaderCellDef mat-sort-header>Libell√©</mat-header-cell>
    <mat-cell *matCellDef="let row"> {{row.Libelle}} </mat-cell>
  </ng-container>
  <ng-container matColumnDef="Actions">
    <mat-header-cell *matHeaderCellDef>Actions</mat-header-cell>
    <mat-cell *matCellDef="let row">
      <div class="btn-group btn-group-xs" role="group">
        <button type="button" class="btn btn-primary" (click)="openEdit(row)"><i class="fas fa-edit"></i></button>
        <button type="button" class="btn btn-danger" (click)="askDelete(row)"><i class="fas fa-trash"></i></button>
      </div>
    </mat-cell>
  </ng-container>
  <mat-header-row *matHeaderRowDef="columnsToDisplay"></mat-header-row>
  <mat-row *matRowDef="let myRowData; columns: columnsToDisplay" (click)="onRowClick(myRowData)"></mat-row>

</mat-table>

<app-custom-paginator [dataSource]="dataSource"></app-custom-paginator>
