<div class="modal-header">
  <h5 class="modal-title">{{ titreKey | translate }}</h5>
</div>
<form (ngSubmit)="onSubmit(myForm)" autocomplete="off" #myForm="ngForm">
  <div class="modal-body">
    <div class="form-group row">
        <label for="fldCode" class="col-sm-2 col-form-label">Code</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" 
            id="fldCode" [(ngModel)]="categorie.Code" name ="Code" #code="ngModel" placeholder="Saisissez un code"
            required minlength="3" [uniqueValue]="isCodeUnique">
          <app-show-errors [control]="code"></app-show-errors>
        </div>
    </div>
    <div class="form-group row">
        <label for="fldLibelle" class="col-sm-2 col-form-label">Libellé</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" 
            id="fldLibelle" [(ngModel)]="categorie.Libelle" name="Libelle" #libelle="ngModel" placeholder="Obligatoire"
            required>
          <app-show-errors [control]="libelle"></app-show-errors>
        </div>
    </div>
    <div class="form-group row">
        <label for="fldCategorieMere" class="col-sm-2 col-form-label">Mère</label>
        <div class="col-sm-10">
          <div class="form-control check-list">
            <ugo-check-tree class="no-select" id="fldCategorieMere" name="CategorieMere" [nodes]="categoriesMere" (onBeforeCheck)="beforeCheckAction($event)" (onAfterCheck)="afterCheckAction($event)" >
            </ugo-check-tree>
          </div>
        </div>
    </div>
  </div>
  <div class="modal-footer">
        <app-modal-tool-button [buttons]="additionnalTools" (buttonClick)="onAdditionnalToolsClick($event)"></app-modal-tool-button>
        <div class="flex-fake"> </div>
        <button type="button" class="btn btn-secondary" (click)="onCancel('cancel button click')"><i class="fas fa-undo-alt"></i> Annuler</button>
        <button type="submit" [disabled]="myForm.invalid" class="btn btn-primary"><i class="fas fa-edit"></i> Valider</button>
  </div>
</form>
